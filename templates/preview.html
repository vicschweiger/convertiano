{% extends "base.html" %}

{% block title %}Prévia - Convertiano{% endblock %}

{% block content %}
<main class="preview">
    <h1>Prévia do Arquivo MIDI</h1>
    <div>
        <iframe src="{{ pdf_url }}" width="100%" height="600px">
            This browser does not support PDFs. Please download the PDF to view it: <a href="{{ pdf_url }}">Download PDF</a>.
        </iframe>
    </div>
    <br>
    <a href="{{ midi_url }}" download>

    </a>
    <br>
    <a href="{{ pdf_url }}" download>
        <button type="button">Baixar PDF</button>
    </a>
</main>
{% endblock %}
